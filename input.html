		<script type="text/javascript">
            var btn = document.querySelectorAll("input")[1];
            var txt = document.querySelectorAll("input")[0];
            var list = document.querySelector("ul");
            var num = -1;
			function fn(a){
	           	console.log(a);
	           	var aa = document.querySelector("#aa");
	           	list.innerHTML = "";
	           	for(var i=0;i<a.s.length;i++){
	           		list.innerHTML += "<li><a href='https://www.baidu.com/s?ie=utf-8&f=8&rsv_bp=1&rsv_idx=1&tn=baidu&wd="+a.s[i]+"'>"+a.s[i]+"</a></li>"
	           	}
	           	aa.remove();
	           	document.onkeydown = function(ev){
	           		var ev = ev||window.event;
	           		var oLis = list.querySelectorAll("li");
	           		if(ev.keyCode == 40){
	           			for(var i=0;i<oLis.length;i++){
	           				oLis[i].setAttribute("class","")
	           			}
	           			num++;
	           			if(num == oLis.length){
	           				num = 0;
	           			}
	           			oLis[num].setAttribute("class","color")
	           		}
	           		if(ev.keyCode == 38){
	           			for(var i=0;i<oLis.length;i++){
	           				oLis[i].setAttribute("class","")
	           			}
	           			num--;
	           			if(num == -2){
	           				num = oLis.length-1;
	           			}
	           			oLis[num].setAttribute("class","color")
	           		}
	           	}
	        }
           	btn.onclick = function(){
           		var oS = document.createElement("script");
           		oS.setAttribute("id","aa")
           		oS.src = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd="+txt.value+"&cb=fn";
           		document.body.appendChild(oS);
           	}
           	
           //&callback
